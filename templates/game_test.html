<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicles of Py - Test</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            background-color: #1a1a2e;
        }
        #game-container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-family: monospace;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 20px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div class="instructions">
        <strong>Controls:</strong> Arrow Keys/WASD to move | SHIFT to sprint | Walk into enemies to battle | 
        <strong>In Battle:</strong> Type Python code and click "Run Code" or press Ctrl+Enter
    </div>

    <!-- Include Phaser 3 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

    <!-- Include game files with cache busting -->
    <script src="/static/game/config.js?v={{ 'now'|date:'U' }}"></script>
    <script type="module">
        // Import scenes
        import BootScene from '/static/game/scenes/BootScene.js?v={{ "now"|date:"U" }}';
        import PreloadScene from '/static/game/scenes/PreloadScene.js?v={{ "now"|date:"U" }}';
        import MainMenuScene from '/static/game/scenes/MainMenuScene.js?v={{ "now"|date:"U" }}';
        import WorldScene from '/static/game/scenes/WorldScene.js?v={{ "now"|date:"U" }}';
        import BattleScene from '/static/game/scenes/BattleScene.js?v={{ "now"|date:"U" }}';
        import UIScene from '/static/game/scenes/UIScene.js?v={{ "now"|date:"U" }}';
        
        // Add scenes to config
        config.scene = [
            BootScene,
            PreloadScene,
            MainMenuScene,
            WorldScene,
            BattleScene,
            UIScene
        ];
        
        // Set parent element
        config.parent = 'game-container';
        
        // Add error handling
        window.addEventListener('error', (e) => {
            console.error('Game error:', e.error);
            console.error('Stack:', e.error?.stack);
        });
        
        try {
                console.log('Starting game initialization...');
                console.log('Config object:', config);
                console.log('Scene array:', config.scene);
                
                // Check if Phaser loaded properly
                if (typeof Phaser === 'undefined') {
                    throw new Error('Phaser is not loaded');
                }
                console.log('Phaser version:', Phaser.VERSION);
                
                // Initialize game
                window.game = new Phaser.Game(config);
                
                // Initialize test player data
                window.gameState.setPlayer({
                    id: 1,
                    name: 'Test Hero',
                    level: 1,
                    hp: 100,
                    maxHp: 100,
                    mp: 50,
                    maxMp: 50,
                    experience: 0
                });
                
                console.log('Game initialized successfully');
            
            // Phaser's FIT mode will handle resizing automatically
            
            // Add a timeout check
            setTimeout(() => {
                console.log('Game state after 2 seconds:', {
                    isBooted: window.game.isBooted,
                    isRunning: window.game.isRunning,
                    currentScene: window.game.scene.scenes.map(s => ({ key: s.sys.key, active: s.sys.isActive() }))
                });
            }, 2000);
        } catch (error) {
            console.error('Failed to initialize game:', error);
            console.error('Stack trace:', error.stack);
        }
    </script>
</body>
</html>
